version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost:3000
      - PUBLIC_OBP_BASE_URL=${PUBLIC_OBP_BASE_URL:-http://host.docker.internal:8080}
      - OBP_OAUTH_CLIENT_ID=${OBP_OAUTH_CLIENT_ID}
      - OBP_OAUTH_CLIENT_SECRET=${OBP_OAUTH_CLIENT_SECRET}
      - APP_CALLBACK_URL=${APP_CALLBACK_URL:-http://localhost:3000/login/obp-oidc/callback}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - ogcr-network

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ogcr-network
    command: redis-server --appendonly yes

networks:
  ogcr-network:
    driver: bridge

volumes:
  redis-data:
